name: executive_dashboard
description: Executive Dashboard for Cannasol Technologies
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^8.0.0
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.0
  firebase_database: ^10.2.3
  firebase_storage: ^11.2.3
  cloud_functions: ^4.3.2
  google_sign_in: ^6.1.4
  google_fonts: ^5.1.0
  fl_chart: ^0.63.0
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0
  file_picker: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/icn/
    - assets/img/
    - env/.env.development
    - env/.env.staging
    - env/.env.production